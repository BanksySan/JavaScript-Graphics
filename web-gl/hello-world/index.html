<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Hello World</title>
</head>
<link href="./../../helpers/style.css" rel="stylesheet" />
<body>

<h1>WebGL Hello World</h1>

<canvas id="webgl-hello-world"
        height="500px"
        width="750px"></canvas>
<script>
  const CANVAS = document.getElementById('webgl-hello-world');
  const CONTEXT = CANVAS.getContext('webgl');
  if (!CONTEXT) {
    throw new Error('WebGL not found');
  }
  CONTEXT.clearColor(0,0,0,1);
  CONTEXT.clear(CONTEXT.COLOR_BUFFER_BIT);
</script>
</body>
</html>
